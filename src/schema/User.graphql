type Query {
}

type Mutation {
  login(input: UserMutationInput): UserCredential
}

type User {
  uuid: ID!
  email: String!
  password: String!
  aud: String
  sub: String
  cud: String
  bookmarks: [Doctor]
}

type UserCredential {
  "User uuid"
  uuid: ID!
  token: String!
  aud: String
  sub: String
  cud: String
}

input UserMutationInput {
  email: String!
  password: String!
}
