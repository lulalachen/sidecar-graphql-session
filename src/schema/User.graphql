type Mutation {
  login(input: UserLoginInput): UserCredential
}

type UserCredential {
  "User uuid"
  uuid: ID!
  "Auth token"
  token: String!
  "Account uuid"
  aud: String
  "Member uuid"
  sub: String
  "Coverage uuid"
  cud: String
}

input UserLoginInput {
  email: String!
  password: String!
}
